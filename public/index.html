<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Foodie ChatBot</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <div class="header">
                    <h2>FOODIE APP</h2>
                    <p id="welcome">Welcome to Foodie</p>
                    <p>Order food with ease using our chatbot</p>
                </div>

                <div class="interaction">
                </div>

                <form id="form" action="">
                    <div class="message">
                        <div class="inputbox">
                            <input id="msg" type="text" placeholder="Enter Your Selection" required>
                        </div>
                        <button>Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
